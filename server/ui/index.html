<!doctype html>
<html lang="en" data-ng-app="mtaApp" data-ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTA Transit Status</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
  <div class="wrapper" data-ng-cloak>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <h2 class="navbar-brand"><a data-ui-sref="service">MTA Transit Status</a></h2>
        </div> 
        <div>
          <ul class="nav navbar-nav">
          <li data-ui-sref-active="active"><a data-ui-sref="service">Services</a></li>
          <li data-ui-sref-active="active" data-ng-show="Session.username()"><a data-ui-sref="favorites">Favorites</a></li>
        </ul>
        <ul data-ng-controller="SessionController" class="nav navbar-nav navbar-right" ng-class="{'loggedin': Session.username() }">
          <li class="username"><span>{{Session.username()}}</span></li>
          <li class="signout"><a><span ng-click="signout()">Sign out</span></a></li>
          <li class="signin"><a ui-sref="signin"><span>Sign in</span></a></li>
        </ul> 
        </div>
      </div>
    </nav>
      <div data-ui-view class="main-content col-md-12">Loading . . .</div>
    <div class="footer"></div>
  </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-sanitize.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-cookies.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>    
    <script src="app.js"></script>
    <script src="controllers/ServiceController.js"></script>
    <script src="controllers/FavoritesController.js"></script>
    <script src="controllers/SignUpController.js"></script>
    <script src="controllers/SignInController.js"></script>
    <script src="controllers/SessionController.js"></script>


  </body>
</html>
