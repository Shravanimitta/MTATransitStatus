<section>
	<h3 class="col-md-12 text-center">Sign Up</h3>
	<form data-ng-submit="signup()" class="signup form-horizontal"
	autocomplete="off">
	<label for="username">Username</label>
	<p class="error">{{serverMessage}}</p>
	<input type="text" id="username" name="username"
	data-ng-model="username" placeholder="Username"
	data-ng-required="true">

	<label for="password">Password</label>
	<input type="password" id="password" name="password"
	data-ng-model="password" placeholder="Password"
	data-ng-required="true"><br>
	<button type="submit" class="btn btn-primary">Sign up</button>&nbsp; or&nbsp;
	<a ui-sref="signin">Sign in</a>
	</form>
</section>
